receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  prometheus:
    config: # Automatically scrape the Prometheus metrics
      scrape_configs:
      - job_name: otel-collector-metrics
        scrape_interval: 10s
        static_configs:
        - targets: ['localhost:8888']
      - job_name: 'loki'
        scrape_interval: 10s
        static_configs:
        - targets: ['host.docker.internal:3100']
      - job_name: 'tempo'
        scrape_interval: 10s
        static_configs:
        - targets: ['host.docker.internal:3200']

exporters:
  debug:
    verbosity: detailed
  loki:
    endpoint: "http://host.docker.internal:3100/loki/api/v1/push"
  otlp:
    endpoint: host.docker.internal:5317 # Send to Tempo
    tls:
      insecure: true
  prometheus:
    endpoint: 0.0.0.0:8889 # Endpoint to scrape metrics from prometheus
    
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp]
    
    logs:
      receivers: [otlp]
      exporters: [loki]

    metrics:
      receivers: [otlp, prometheus]
      exporters: [prometheus]